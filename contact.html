<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            text-align: center;
            color: #333;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 8px #fff8;
        }
        form {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            border-radius: 18px;
            max-width: 400px;
            width: 100%;
            padding: 32px 28px 24px 28px;
            margin: 0 auto;
        }
        #message {
            color: #27ae60;
            display: none;
            margin-top: 18px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }
        @media (max-width: 500px) {
            form {
                padding: 18px 8px 14px 8px;
            }
        }
    </style>
</head>
<body>
    <h2>Contact Information</h2>
    <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" name="firstname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" name="lastname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" class="form-control" required placeholder="10-digit number">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" class="form-control" required placeholder="6-digit pincode">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" name="state" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold">Submit</button>
        <p id="message">complete</p>
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('message').style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'payment.html';
                }, 1000);
            });
        </script>
    </form>
    <!-- Bootstrap JS (optional, for validation or components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
